<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <head>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" for="text-center">freeCodeCamp Survey form</h1>
        <p id="description" class="description-center">
          thank you for taking the time to helps us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required=""
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="age"
          />
        </div>
        <div class="form-group">
          <label>which option best describe current role</label>
          <select id="dropdown" title="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="" required>select current role</option>
            <option value="student">Student</option>
            <option value="job">full time job</option>
            <option value="learner">full time leaner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label>
            <input
              name="user-recomended"
              value="definitely"
              type="radio"
              class="input-radio"
              checked=""
            />Definitely</label
          >

          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not
            sure</label
          >
        </div>

        <div class="form-group">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="most-like" title="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </label>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
              required=""
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label>
            <input name="prefer" value="video" type="checkbox" class="input-checkbox" />Video</label
          >
          <label
            ><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
            Meetups</label
          >
          <label
            ><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>

        <div class="form-group">
          <label>Any comments or suggestions?</label>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
